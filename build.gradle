// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // hierarchy / collection 
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'  	
    
    // Use Log4j2 for logging
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'
  	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'
  	
    // Use email for email sending
  	compile group: 'org.apache.commons', name: 'commons-email', version: '1.5'
  	
  	// Use excel for data management
	compile group: 'org.apache.poi', name: 'poi', version: '3.9'
	compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.9'
  	
  	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.13.0'
	
	// https://mvnrepository.com/artifact/org.testng/testng
	testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
	
	// Use common IO like saving file
	compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
	
	// video-recorder
	compile group: 'atu.testng.reports.ATUReports', name: 'atu-reports', version: '5.5'
	
}

